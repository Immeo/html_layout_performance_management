<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/global/global.css" />
		<script src="./js/toggleMobileMenu.js" defer></script>
		<title>Home page - Performance Management</title>
		<meta name="description" content="Home pages performance Management" />
	</head>
	<body>
		<header class="header">
			<nav>
				<a href="/" class="nav__logo text-standart">Performance</a>
				<ul class="nav__list">
					<li><a href="#" class="nav__link">Product</a></li>
					<li><a href="#" class="nav__link">Academy</a></li>
					<li><a href="#" class="nav__link">Careers</a></li>
					<li><a href="#" class="nav__link">Blog</a></li>
				</ul>
				<div class="nav__btns">
					<button type="button" class="nav__btn">Signin</button>
					<button type="button" class="nav__btn">Signup</button>
					<button type="button" id="openMenu" class="nav__burger">
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</nav>
		</header>
		<dialog id="mobileDialog" class="mobile-menu">
			<nav class="mobile-menu__body">
				<button
					aria-label="Close menu"
					id="closeMenu"
					class="mobile-menu__close"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 24 24"
					>
						<!-- Icon from Material Symbols Light by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
						<path
							fill="currentColor"
							d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6z"
						/>
					</svg>
				</button>
				<a href="/" class="nav__logo text-standart">Performance</a>
				<ul class="mobile-menu__list">
					<li><a href="#" class="nav__link text-standart">Product</a></li>
					<li><a href="#" class="nav__link text-standart">Academy</a></li>
					<li><a href="#" class="nav__link text-standart">Careers</a></li>
					<li><a href="#" class="nav__link text-standart">Blog</a></li>
				</ul>
				<div class="mobile-menu__btns">
					<button type="button" class="nav__btn">Signin</button>
					<button type="button" class="nav__btn">Signup</button>
				</div>
			</nav>
		</dialog>
		<main class="hero">
			<div class="hero__left">
				<h1 class="hero__title h1">
					Your Next Performance Management Platform
				</h1>
				<p class="hero__desc">
					Fully Customizable performance management platform that suits your
					culture. not the other way around
				</p>
				<form action="/" method="get" class="form-general">
					<div class="form-general__icon">
						<input
							type="email"
							id="heroEmail"
							name="email"
							placeholder="Add your email address"
							required
							aria-label="Email"
							class="form-general__email"
						/>
					</div>
					<button type="submit" aria-label="Get Started" class="btn-primary">
						Get Started for free
					</button>
				</form>
			</div>
			<div class="hero__right">
				<div class="hero__image">
					<img
						src="./images/hero/hero-image.jpg"
						width="603"
						height="523"
						alt="Image example app"
					/>
				</div>
			</div>
		</main>
		<section><div class="container"></div></section>
		<section></section>
		<section></section>
		<footer class="footer"></footer>
	</body>
</html>
